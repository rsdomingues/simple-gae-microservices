<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web Page</title>
</head>
<body>
    <div>
        <span>An very simple web page.</span>
        <p>This simple gae microservices contain 2 microservices</p>
        <ul>
            <li>Hello - <a href="/hello/v1/service">/hello/v1/service</a></li>
            <li>Repeat (no parameter) - <a href="/repeat/v1/service">/repeat/v1/service</a></li>
            <li>Repeat (message "Hi There") - <a href="/repeat/v1/service?message=hi%20there">/repeat/v1/service?message=hi there</a></li>
            <li>Time (java) - <a href="/time/v1/service">/time/v1/service</a></li>
        </ul>
    </div>

</body>
</html>
